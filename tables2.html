<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">header 1</th>
                <th colspan="2">Header 2</th>
                <th rowspan="2">header 3</th>
            </tr>
            <tr>
                <th>subheader 2.1</th>
                <th>subheader 2.2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>item1</td>
                <td colspan="2">item2.1</td>
                <td>item3</td>
            </tr>
            <tr>
                <td>item4</td>
                <td>item5.1</td>
                <td>item5.2</td>
                <td>item6</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
