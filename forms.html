<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <section>
        <form action="/tacos/">
            <p>
                <label for="username">Enter your username:</label>
                <input type="text" placeholder="username" id="username" name="username">
            </p>
            <p>
                <label for="password">Enter your password:</label>
                <input type="password" placeholder="password" id="password" name="password">
            </p>
            <p>
                <label for="color">Pick a color:</label>
                <input type="color" id="color" name="color">
            </p>
            <p>
                <label for="number">Enter your age:</label>
                <input type="number" placeholder="enter a number" id="number" name="num">
            </p>
            <button>Submit</button>
        </form>
    </section>
    <hr>
    <section>
        <h2>Search on Reddit:</h2>
        <form action="https://www.reddit.com/search">
            <input type="text" name="q">
            <button>Submit</button>
        </form>
    </section>
    <hr>
    <section>
        <h2>Search on Google:</h2>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <button>Submit</button>
        </form>
    </section>
    <hr>
    <section>
        <h2>Search on YouTube:</h2>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
            <button>Submit</button>
        </form>
    </section>
    <hr>
    <section>
        <h2>More Inputs</h2>
        <form action="/birds">
            <input type="checkbox" name="agree_tos" id="agree" checked>
            <label for="agree">I agree to everything</label>
            <p>
                <label for="small">small:</label>
                <input type="radio" name="shirt_size" id="small" value="small"><br>
                <label for="medium">medium:</label>
                <input type="radio" name="shirt_size" id="medium" value="medium"><br>
                <label for="large">large:</label>
                <input type="radio" name="shirt_size" id="large" value="large"><br>
            </p>
            <p>
                <label for="meal">Please select a meal type: </label>
                <select name="meal" id="meal">
                    <option value="fish">Fish</option>
                    <option value="veg">Vegetarian</option>
                    <option value="steak">Steak</option>
                </select>
            </p>
            <p>
                <label for="text">Input some text:</label><br>
                <textarea name="text" id="text" cols="30" rows="10"></textarea>
            </p>
            <button>Submit</button>
        </form>
    </section>

</body>

</html>
